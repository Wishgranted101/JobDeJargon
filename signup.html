<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobDeJargon Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html" style="text-decoration: none; color: inherit;">JobDeJargon Pro</a></h1>
                </div>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="login.html" class="btn-secondary">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 4rem 20px; max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 1rem;">Create Your Free Account</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
            Get 1 free job analysis per day
        </p>
        
        <form id="signupForm" class="card">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="6">
                <small style="color: var(--text-secondary);">At least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••">
            </div>
            
            <button type="submit" id="signupBtn" class="btn-primary" style="width: 100%;">
                Create Free Account
            </button>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                By signing up, you agree to our 
                <a href="terms-of-service.html" style="color: var(--primary);">Terms</a> and 
                <a href="privacy-policy.html" style="color: var(--primary);">Privacy Policy</a>
            </p>
            
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                Already have an account? <a href="login.html" style="color: var(--primary);">Login</a>
            </p>
        </form>
    </main>

    <div id="toast" class="toast"></div>

    <!-- Load Supabase and Auth -->
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navigation.js"></script>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('signupBtn');
            
            // Validation
            if (password !== confirmPassword) {
                showToast('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            // Sign up
            const result = await signUp(email, password, name);
            
            if (result.success) {
                showToast(result.message || 'Account created! Loading your profile...');
                
                // Wait for profile to be created by database trigger
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Manually load the profile
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        await loadUserProfile(user.id);
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                }
                
                showToast('Redirecting...');
                
                setTimeout(() => {
                    // Check if there's a redirect destination
                    const redirectTo = sessionStorage.getItem('redirectAfterLogin') || 'job-analysis.html';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectTo;
                }, 1000);
            } else {
                showToast(result.message || 'Signup failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Free Account';
            }
        });
    </script>
</body>
</html>
