<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobDeJargon Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html" style="text-decoration: none; color: inherit;">JobDeJargon Pro</a></h1>
                </div>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 4rem 20px; max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>
        
        <form id="loginForm" class="card">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="6">
            </div>
            
            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="#" id="forgotPasswordLink" style="color: var(--primary); font-size: 0.9rem; text-decoration: none;">
                    Forgot password?
                </a>
            </div>
            
            <button type="submit" id="loginBtn" class="btn-primary" style="width: 100%;">
                Login
            </button>
            
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                Don't have an account? <a href="signup.html" style="color: var(--primary);">Sign up free</a>
            </p>
        </form>
    </main>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="modal-close" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Enter your email and we'll send you a reset link.
            </p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Load Supabase and Auth -->
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    
    <script>
        // Wait for Supabase to load
        function waitForSupabase(callback, maxAttempts = 20) {
            let attempts = 0;
            const checkInterval = setInterval(() => {
                attempts++;
                if (typeof supabase !== 'undefined' && supabase) {
                    clearInterval(checkInterval);
                    callback();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('❌ Supabase failed to load');
                    showToast('Error loading authentication. Please refresh the page.');
                }
            }, 100);
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('loginBtn');
            
            // Validate inputs
            if (!email || !password) {
                showToast('Please enter both email and password');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            // Wait for Supabase to be ready
            waitForSupabase(async () => {
                try {
                    // Login
                    const result = await login(email, password);
                    
                    if (result.success) {
                        showToast('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            // Check if there's a redirect destination
                            const redirectTo = sessionStorage.getItem('redirectAfterLogin') || 'job-analysis.html';
                            sessionStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectTo;
                        }, 1000);
                    } else {
                        showToast(result.message || 'Login failed. Please check your credentials.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Login';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('Login error: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            });
        });
        
        // Forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').classList.add('active');
        });
        
        // Forgot password form
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            
            waitForSupabase(async () => {
                const result = await resetPassword(email);
                
                if (result.success) {
                    showToast(result.message);
                    closeForgotPasswordModal();
                } else {
                    showToast(result.message || 'Error sending reset email');
                }
            });
        });
        
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
        }
    </script>
</body>
</html>
